        <section class="contact bg-color">
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <div class="head wow fadeInDown">
                            <h1 class="contact-heading">Contact</h1>
                            <p class="contact-sub-heading" style="color:#15c182;">Let's Talk</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-md-5 col-sm-5 col-xs-5 wow fadeInLeft" data-wow-delay="1s">
                        <div class="item">
                            <h5><span><i class="fa fa-envelope"></i></span>&nbsp;&nbsp;xyz@gmail.com</h5>
                            <p style="color:#aaa;">Email</p>
                        </div>
                        <div class="item">
                            <h5><span><i class="fa fa-map-marker"></i></span>&nbsp;&nbsp;Karachi, Pakistan</h5>
                            <p style="color:#aaa;">Address</p>
                        </div>
                        <div class="item">
                            <h5><span><i class="fa fa-phone"></i></span>&nbsp;&nbsp;0300-1234567</h5>
                            <p style="color:#aaa;">Phone</p>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-7 wow fadeInRight" data-wow-delay="1s">
                        <div class="form">
                            <form class="form-inline">
                                <div class="inputs form-group">
                                    <input type="text" class="form-control" size="50" placeholder="What's your name">
                                </div>
                                <div class="inputs form-group">
                                    <input type="text" class="form-control" size="50" placeholder="Your Email">
                                </div>
                                <br/><br/>
                                <div class="form-group horizontal-form">
                                  <textarea class="form-control" rows="1" id="comment" style="width:565px;" placeholder="Your Message"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 submit">
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
